<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <title>교원 스마트 빨간펜 화상관리</title>
    <meta charset="UTF-8">
<!-- 페이지 저자 정의 -->
<meta name="author" content="inyoung">
<!-- SEO : 검색엔진최적화 -->
<meta name="description" content="교원">
<meta name="keywords" content="교원, 빨간펜, 스마트 빨간펜 화상관리">
    <!-- MSIE 호환성 보기 (최신 브라우저) -->
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<!-- MOBILE : 모바일 최적화 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- 안드로이드 홈화면 추가시 상단 주소창 제거 -->
<meta name="mobile-web-app-capable" content="yes">
<!-- ios 홈화면 추가시 상단 주소창 제거 -->
<meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Styles : Reset CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
<!-- Styles : CSS & SASS Sorcemap -->
<link rel="stylesheet" href="../assets/css/style.css">
</head>

<!-- 임시 배경 설정 : class="bg-color" 이 부분 제거 후 개발 진행 -->
<body class="bg-color">
    <!-- [Stert] Container Area -->
    <section class="remote wrap check-progress-all">
        <div class="header">
            <div class="fl year-month">
                <button class="btn-prev"><span>이전 달</span></button>
                <button class="btn-next"><span>다음 달</span></button>
                <p>2017년 4월</p>
            </div>
            <nav class="fr tab-menu">
                <ul>
                    <li class="selected"><a href=""><span>전체</span></a></li>
                    <li><a href=""><span>기본/선택</span></a></li>
                    <li><a href=""><span>교과서 단짝</span></a></li>
                    <li><a href=""><span>주간 진단</span></a></li>
                    <li><a href=""><span>모의고사</span></a></li>
                    <li><a href=""><span>디지털 첨삭</span></a></li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="content">
                <h1>나의 학습 진척도</h1>
                <div class="progress-set">
                    <div class="progress-percent">
                        <!-- 진척도 0% -->
                        <img class="percent-0" src="../assets/images/bg/bg-progress-0.png" alt="으앙, 있을 수 없는 일이에요. 학습을 시작하세요.">
                        <!-- 진척도 20% -->
                        <!-- <img class="percent-20" src="../assets/images/bg/bg-progress-20.png" alt="더 분발해야 해요! 파이팅!"> -->
                        <!-- 진척도 40% -->
                        <!-- <img class="percent-40" src="../assets/images/bg/bg-progress-40.png" alt="조금만 더  힘을 내세요! 잘하고 있어요!"> -->
                        <!-- 진척도 80% -->
                        <!-- <img class="percent-80" src="../assets/images/bg/bg-progress-80.png" alt="짝짝짝 최고예요!"> -->
                        <!-- 진척도 100% -->
                        <!-- <img class="percent-100" src="../assets/images/bg/bg-progress-100.png" alt="우아! 부지런해요!"> -->
                        <div class="percent">
                            <span class="number">0</span><span>%</span>
                        </div>
                    </div>
                    <div class="progress-graph">
                        <p class="sub-title">표준 학습 진척도 50%</p>
                        <div class="graph">
                            <!-- 진척도 20% -->
                            <img class="percent-tool-20" src="../assets/images/common/progress-percent.png">
                            <img class="percent-20" src="../assets/images/common/progress-graph-20.png" alt="20%">

                            <!-- 진척도 40% -->
                            <!-- <img class="percent-tool-40" src="../assets/images/common/progress-percent.png">
                            <img class="percent-40" src="../assets/images/common/progress-graph-40.png" alt="40%"> -->

                            <!-- 진척도 80% -->
                            <!-- <img class="percent-tool-80" src="../assets/images/common/progress-percent.png">
                            <img class="percent-80" src="../assets/images/common/progress-graph-80.png" alt="80%"> -->

                            <!-- 진척도 100% -->
                            <!-- <img class="percent-tool-100" src="../assets/images/common/progress-percent.png">
                            <img class="percent-100" src="../assets/images/common/progress-graph-100.png" alt="100%"> -->
                        </div>
                        <p class="percent">
                            <span>0</span> <span>50</span> <span>100</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="item-title">
                    <h1>이달의 자기주도 미션</h1>
                    <p class="sub-title">획득 아이템</p>
                </div>
                <button class="btn-island-go">무인도 탈출 대작전</button>
                <div class="item-table">
                    <ol class="title">
                        <li>10%</li>
                        <li>20%</li>
                        <li>40%</li>
                        <li>60%</li>
                        <li>80%</li>
                    </ol>
                    <ol class="item-box">
                        <li><img src="../assets/images/common/item-10-percent.png" alt="10%"></li>
                        <li><img src="../assets/images/common/item-20-percent.png" alt="20%"></li>
                        <li><img src="../assets/images/common/item-40-percent.png" alt="40%"></li>
                        <li><img src="../assets/images/common/item-60-percent.png" alt="60%"></li>
                        <li><img src="../assets/images/common/item-80-percent.png" alt="80%"></li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <!-- [End] Container Area -->

</html>
