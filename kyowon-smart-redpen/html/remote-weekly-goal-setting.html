<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <title>교원 스마트 빨간펜 화상관리</title>
    <meta charset="UTF-8">
<!-- 페이지 저자 정의 -->
<meta name="author" content="inyoung">
<!-- SEO : 검색엔진최적화 -->
<meta name="description" content="교원">
<meta name="keywords" content="교원, 빨간펜, 스마트 빨간펜 화상관리">
    <!-- MSIE 호환성 보기 (최신 브라우저) -->
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<!-- MOBILE : 모바일 최적화 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- 안드로이드 홈화면 추가시 상단 주소창 제거 -->
<meta name="mobile-web-app-capable" content="yes">
<!-- ios 홈화면 추가시 상단 주소창 제거 -->
<meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Styles : Reset CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
<!-- Styles : CSS & SASS Sorcemap -->
<link rel="stylesheet" href="../assets/css/style.css">
</head>

<!-- 임시 배경 설정 : class="bg-color" 이 부분 제거 후 개발 진행 -->
<body class="bg-color">
    <!-- [Stert] Container Area -->
    <section class="remote wrap weekly-goal-setting">
        <div class="header-pop">
            <h1>[4월 1주 / 수학 개념 ①] 스마트 주간 진단</h1>
            <button class="btn-close">닫기</button>
        </div>
        <div class="container">
            <div class="content">
                <div class="table-bg">
                    <div class="table-title">
                            2017년 4월
                            <button class="btn-month-prev"></button>
                            <button class="btn-month-next"></button>
                    </div>
                    <div class="table-goals-setting">
                        <div class="goals-setting">
                            <span>1주</span>
                            <input type="text" name="goal1week" value="1주차 4과목 모두 참여하기" disabled>
                            <button class="btn-goal-completion">완료</button>
                        </div>
                        <div class="goals-setting">
                            <span>2주</span>
                            <input type="text" name="goal2week" value="2주차 4과목 모두 참여하기" disabled>
                            <button class="btn-goal-completion">완료</button>
                        </div>
                        <div class="goals-setting">
                            <span>3주</span>
                            <input type="text" name="goal3week" value="3주차 4과목 모두 참여하기" disabled>
                            <button class="btn-goal-completion">완료</button>
                        </div>
                        <div class="goals-setting">
                            <span>4주</span>
                            <input type="text" name="goal4week" placeholder="화상 관리 수업 전에 주간 진단 학습하기">
                            <button class="btn-goal-save">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- [End] Container Area -->
</body>

</html>
