<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>메인화면 관리</title>
    <!-- CSS : 기존 스타일 -->
    <link rel="stylesheet" href="../../assets/css/human.css">
    <!-- CSS : 신규 추가 스타일 -->
    <link rel="stylesheet" href="../../assets/css/cy-human.css">
</head>
<body>

    <div class="workarea cy-main-content-box">
        <!-- 타이틀, 메인버튼 영역 (S) -->
        <div class="tit-area">
            <h3>메인화면</h3>
        </div>
        <!-- 타이틀, 메인버튼 영역 (E) -->

        <!-- 외부메인 영역 (S) -->
        <div>
            <p>외부메인 영역 입니다</p>
        </div>
        <!-- 외부메인 영역 (E) -->
    </div>

    <div class="workarea cy-main-rework-content-box">
        <!-- 탭 영역 (S) -->
        <div class="cy-tab-menu">
            <ul class="tab-item">
                <li class="now" id="tab"><a href="">메인화면</a></li>
                <li id="tab01"><a href="">서브화면</a></li>
                <li id="tab02"><a href="">Top 메뉴</a></li>
            </ul>
            <div class="cy-btn-set">
                <button type="button" class="cy-btn-type-1">삭제하기</button>
            </div>
        </div>
        <!-- 탭 영역 (E) -->

        <div class="cy-main-view-tab clearfix">
            <!-- 배경 이미지,메인 타이틀,서브 타이틀,메뉴 추가 영역 (S) -->
            <div id="tab" class="cy-main-content">
                <div>
                    <span>배경 이미지 : </span>
                    <button type="button" class="cy-btn-type-2">파일 올리기</button>
                    <span>타임 설정 : </span>
                    <div class="cy-slide-time">
                        <select id="" name="">
                            <option value="" selected="">3초</option>
                            <option value="">4초</option>
                            <option value="">5초</option>
                        </select>
                    </div>
                </div>

                <div class="cy-content-title">
                    <span>메인 타이틀 : </span>
                    <input type="text" aria-label="대북지원 기금사업 신청해주세요">
                    <div class="cy-font-color">
                        <div>
                            <label>폰트 Color : </label>
                            <input type="color" name="" id="">
                        </div>
                        <div>
                            <label>폰트 Size : </label>
                            <select id="" name="">
                                <option value="" selected="">50 px</option>
                                <option value="">60 px</option>
                                <option value="">70 px</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="cy-content-title">
                    <span>서브 타이틀 : </span>
                    <input type="text" aria-label="대북지원 기금사업 신청해주세요">
                    <div class="cy-font-color">
                        <div>
                            <label>폰트 Color : </label>
                            <input type="color" name="" id="">
                        </div>
                        <div>
                            <label>폰트 Size : </label>
                            <select id="" name="">
                                <option value="" selected="">50 px</option>
                                <option value="">60 px</option>
                                <option value="">70 px</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div>
                    <span>메뉴 : </span>
                    <button type="button" class="cy-btn-type-2">메뉴 추가하기</button>
                    <span><strong>* 최대 4개까지 가능합니다.</strong></span>
                </div>
                <div class="cy-content-url-box clearfix">
                    <ul>
                        <li>
                            <span>메뉴 타이틀 : </span>
                            <input type="text" aria-label="메뉴 타이틀 입력">
                        </li>
                        <li>
                            <span>URL 주소 : </span>
                            <input type="text" aria-label="URL 주소 입력">
                        </li>
                    </ul>
                    <div class="cy-content-url-box-remove">
                        <button type="button" class="cy-circle-1"></button>
                    </div>
                </div>
            </div>
            <!-- 배경 이미지,메인 타이틀,서브 타이틀,메뉴 추가 영역 (E) -->
        </div>

        <!-- 적용하기 버튼 (S) -->
        <div class="cy-submit-btn clearfix">
            <button type="submit" class="cy-btn-type-3">적용하기</button>
        </div>
        <!-- 적용하기 버튼 (E) -->

        <!-- 외부화면 수정 영역 (E) -->
    </div>
</body>
